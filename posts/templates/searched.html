{% extends 'base.html' %}

{% block body %}

    {% if searched %}       
            <h1> 검색하신 {{ searched }} 레시피 정보입니다. </h1>
            <br>
            {% for recipe in recipes %}        
                <div class="card">
                        <div class="card-body">
                                <h5 class="card-title">{{ recipe.title }}</h5>
                        </div>
                </div>
            {% endfor %}
    {% else %}        
            <h1> 찾고 있는 레시피를 검색창에 입력해주세요. </h1>
    {% endif %}

{% endblock %}
